<!DOCTYPE html>
<html>
<head>
<title>E-Will</title>
<link rel="stylesheet" href="css/style.css">
<link href="css/popup-box.css" rel="stylesheet" type="text/css"
	media="all" />
<link
	href='//fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic
	,700,700italic,800,800italic'
	rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords"
	content="Sign In And Sign Up Forms  Widget Responsive, Login Form Web Template, 
		Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up 
		Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG,
		 Sony Ericsson, MotorolaWeb Design" />
<script type="application/x-javascript">
	 addEventListener("load", function() { 
			setTimeout(hideURLbar,0); },false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
<script>
	$(document).ready(function() {
		$('.popup-with-zoom-anim').magnificPopup({
			type : 'inline',
			fixedContentPos : false,
			fixedBgPos : true,
			overflowY : 'auto',
			closeBtnInside : true,
			preloader : false,
			midClick : true,
			removalDelay : 300,
			mainClass : 'my-mfp-zoom-in'
		});

	});
</script>
<script>
	function ajaxTest() {
		var ajaxRequest = null;
		var check = null;
		try {
			ajaxRequest = new XMLHttpRequest();
		} catch (exception) {
			alert("Browser not Supported...");
		}
		ajaxRequest.onreadystatechange = function() {
			if (ajaxRequest.readyState === 4) {

				//var ajaxDiv = document.getElementById("msg");
				//ajaxDiv.innerHTML = ajaxRequest.responseText;	

				check = ajaxRequest.responseText;
				if (check == 1) {
					alert("Email Already Exists");
					document.getElementById("email1").value = "";
				}
			}
		}

		var email = document.getElementById("email1").value;
		var url = "get.jsp?email=" + email;

		ajaxRequest.open("GET", url, true);
		ajaxRequest.send(null);

	}
</script>
</head>
<body>
	<h1>WELCOME !!</h1>
	<div class="w3layouts">
		<div class="signin-agile">
			<h2>Sign In</h2>
			<form action="getlogin.jsp" method="post">
				<input type="text" name="email" id="email" class="name"
					placeholder="Email" required=""> 
					<input type="password"
					name="password" id="password" class="password"
					placeholder="Password" required="">
				

				<div class="clear"></div>
				<input type="submit" value="Login">
			</form>
		</div>
		<div class="signup-agileinfo">
			<h3>Sign Up</h3>
			<p>Create a free account, this gives you the opportunity to share
				your address book and wishes to share ceremonies and funerals
				details.</p>
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated"
					data-wow-delay=".5s" href="#small-dialog">Sign Up</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="pop-up">
		<div id="small-dialog" class="mfp-hide book-form">
			<h3>Sign Up Form</h3>
			<form action="get-user.jsp" method="post">
				<input id="firstName" type="text" name="firstName" class="name"
					placeholder="First Name" required="" /> 
					<input id="lastName"
					type="text" name="lastName" placeholder="Last Name" class="name"
					required="" /> 
					<input id="email1" type="email" name="email1" onchange = "ajaxTest()" 
					placeholder="Email" class="email" required="" />
					<p id = "msg"></p>
					 <input
					id="password" type="password" name="password"
					placeholder="Password" class="password" required=""/> 
					<input
					id="password2" type="password" name="password2"
					placeholder="Password Confirm" class="password" required="" />
			<input type="submit" value="Sign Up">
			</form>
			<p id="message"></p>
		</div>
	</div>
</body>
</html>
